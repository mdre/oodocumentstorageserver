## By convention, Spring Boot looks for an externalized configuration file – application.properties
##  or application.yml – in 4 predetermined locations in the following order of precedence:
## 
##     A /config subdirectory of the current directory
##     The current directory
##     A classpath /config package
##     The classpath root
## 
## Therefore, a property defined in application.properties and placed in the /config subdirectory 
## of the current directory will be loaded. This will also override properties in other locations 
## in case of a collision.


## Application name
spring.application.name=downuploadfile

## Server port
server.port=9000

## Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

## File upload custom properties
file.upload.location=/home/mdre/tmp/1

documentserver.key=9bb7c0963a1cb8cd907b81e85a27b41a

logging.level.com.awesomecontrols.oodocumentstorageserver.controller=TRACE
logging.level.com.awesomecontrols.oodocumentstorageserver.service=TRACE
